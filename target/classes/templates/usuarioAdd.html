<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>AgendaP</title>
                        <script th:src="@{/webjars/jquery/jquery.min.js}" src="/webjars/jquery/jquery.min.js"></script>
       
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="/webjars/bootstrap/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" href="/webjars/font-awesome/css/all.css"
              rel="stylesheet"/>
        <link th:href="@{/css/index.css}" href="/css/index.css" rel="stylesheet"/>
        
    </head>
    <body>
       <center>       
            <a href="#">
                <img th:src="@{/img/logoM.png}" src="/img/logoM.png" class="d-inline-block align-top" alt="logo AgendaP"/>
            </a>
        </center>

        <div class="container home">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler justify-content-center mx-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center mx-auto" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" id="usuario" href="#"><i class="far fa-user icone"></i>Usuários</a>
                    <a class="nav-item nav-link" id="contato" href="#"><i class="far fa-address-card icone"></i>Contatos</a>
                    <a class="nav-item nav-link" id="endereco" href="#"><i class="far fa-address-book icone"></i>Endereços</a>
                    <a class="nav-item nav-link" id="meioContato" href="#"><i class="fas fa-stream icone"></i>Meios</a>
                </div>
            </div>
        </nav>
            
        
        <div class="card">
            <div class="card-heading">
                <strong>Usuário</strong>
            </div>
            <div class="card-body">
                <form th:object="${usuario}" th:action="@{/usuario/save}" method="POST" style="margin: 10px">
                    <div class="form-group">
                        <fieldset>
                            <div class="form-group row">
                                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                                        <span th:text="${detailedError.message}"></span>
                                    </div>
                                </div>
                            </div> 					
                            <div class="form-group row">
                                <div class="col-md-1">
                                    <input type="text" class="form-control input-sm" id="id" th:field="*{idUsuario}" readOnly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group row">                                                          
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                    <label>Nome</label>
                                    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('login')}? 'has-error'">
                                    <label>Login</label> 
                                    <input type="text" class="form-control input-sm" th:field="*{login}" maxlength="20" placeholder="Informe o login"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
                                    <label>Senha</label> 
                                    <input type="password" class="form-control input-sm" th:field="*{senha}" maxlength="10" placeholder="Informe a senha"/>
                                </div>
                            </div>						
                        </fieldset>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                        <a th:href="@{/usuario}" class="btn btn-sm btn-default">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
