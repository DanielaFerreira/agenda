<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Contatos</title>
                <script th:src="@{/webjars/jquery/jquery.min.js}" src="/webjars/jquery/jquery.min.js"></script>
       
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="/webjars/bootstrap/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" href="/webjars/font-awesome/css/all.css"
              rel="stylesheet"/>
        <link th:href="@{/css/index.css}" href="/css/index.css" rel="stylesheet"/>
         </head>
    <body>
                <center>       
            <a href="#">
                <img th:src="@{/img/logoM.png}" src="/img/logoM.png" class="d-inline-block align-top" alt="logo AgendaP"/>
            </a>
        </center>

        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler justify-content-center mx-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center mx-auto" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" id="usuario" href="#"><i class="far fa-user icone"></i>Usuários</a>
                    <a class="nav-item nav-link" id="contato" href="#"><i class="far fa-address-card icone"></i>Contatos</a>
                    <a class="nav-item nav-link" id="endereco" href="#"><i class="far fa-address-book icone"></i>Endereços</a>
                    <a class="nav-item nav-link" id="meioContato" href="#"><i class="fas fa-stream icone"></i>Meios</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Contatos</strong>
                </div>
                <div class="panel-body">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input name="consulta" id="txt_consulta" placeholder="Pesquisar..." type="text" class="form-control"/>
                    </div>
                    <div class="table-responsive">
                        <table id="tabela" class="table table-sm table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Cargo</th>
                                    <th>Empresa</th>
                                    <th>Data de Aniversário</th>
                                    <th>ID do Usuário</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="contato : ${contatos}">
                                    <td th:text="${contato.idContato}"></td>
                                    <td th:text="${contato.nome}"></td>
                                    <td th:text="${contato.cargo}"></td>    
                                    <td th:text="${contato.empresa}"></td>    
                                    <td th:text="${#dates.format(contato.dataAniversario, 'dd/MM')}"></td>  
                                    <td th:text="${contato.idUsuario}"></td> 
                                    <td>
                                        <div class="btn-group pull-right">
                                            <a class="btn btn-sm btn-primary" th:href="@{/contato/edit/{id}(id=${contato.idContato})}">Editar</a>
                                            <a class="delete btn btn-sm btn-danger" th:href="@{/contato/delete/{id}(id=${contato.idContato})}">Excluir</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel-footer">
                    <a class="btn btn-sm btn-success" th:href="@{/contato/add}" >Adicionar</a>
                </div>
            </div>
        </div>
        <script th:src="@{/js/consulta.js}" src="/js/consulta.js"></script> 
    </body>
</html>
